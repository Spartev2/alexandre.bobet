<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Urbain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .page-transition { opacity: 0; animation: fadeInPage 1s forwards; }
    @keyframes fadeInPage { to { opacity: 1; } }
  </style>
</head>
<body class="page-transition bg-neutral-50 text-black">
<header class="sticky top-0 z-50 bg-neutral-50 p-6 border-b border-black">
  <div class="flex justify-between items-center">
    <a href="index.html"><img src="logo.png" alt="Logo" class="h-16 w-auto"></a>
    <button id="menu-btn" class="lg:hidden text-black focus:outline-none" aria-label="Menu">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
    <nav id="menu" class="hidden lg:flex gap-8 text-xl font-bold">
      <a href="galerie.html">Galerie</a>
      <a href="apropos.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<section class="px-6 py-20 bg-white border-t border-b border-black">
  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-12 items-center">
    <div class="space-y-6">
      <h2 class="text-4xl font-semibold">À propos</h2>
      <p class="text-lg">Passionné par l'urbain, je capture l'essence des villes avec mon objectif.</p>
    </div>
    <div>
      <img src="portrait.jpg" alt="Portrait" class="rounded-2xl shadow-xl w-full object-cover">
    </div>
  </div>
</section>

<footer class="p-4 text-center text-sm text-gray-500 border-t border-black">
  © 2025 Alexandre Bobet. Tous droits réservés.
</footer>
<script>
  document.addEventListener('contextmenu', e => e.preventDefault());
  const menuBtn = document.getElementById('menu-btn');
  const mobileMenu = document.getElementById('mobile-menu');
  menuBtn?.addEventListener('click', () => {
    mobileMenu?.classList.toggle('hidden');
  });
</script>
</body>
</html>
