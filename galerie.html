<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Urbain</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Montserrat&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
    .page-transition { opacity: 0; animation: fadeInPage 1s forwards; }
    @keyframes fadeInPage { to { opacity: 1; } }
  </style>
</head>
<body class="page-transition bg-neutral-50 text-black">

<header class="sticky top-0 z-30 bg-neutral-50 p-6 border-b border-black">
  <div class="flex items-center justify-between w-full">
    <a href="index.html"><img src="logo.png" alt="Logo" class="h-16 w-auto"></a>
    <button id="open-menu" class="lg:hidden text-black text-3xl ml-auto">☰</button>
  </div>
</header>
<!-- Menu mobile slide -->
<div id="mobile-slide" class="fixed top-0 right-[-100%] h-full w-64 bg-neutral-100 z-50 p-6 transition-all duration-500 shadow-lg">
  <button id="close-menu" class="text-black mb-6 text-2xl">✕</button>
  <nav class="flex flex-col gap-4 text-xl font-bold">
    <a href="index.html">Accueil</a>
    <a href="galerie.html">Galerie</a>
    <a href="apropos.html">À propos</a>
    <a href="contact.html">Contact</a>
  </nav>
</div>


<section class="px-6 py-20 bg-neutral-100 border-t border-b border-black">
  <div class="max-w-2xl mx-auto">
    <h2 class="text-4xl font-semibold mb-10 text-center">Galerie</h2>
    <div class="flex flex-col gap-10 items-center">
<img src="photos/photo1.jpg" alt="Photo 1" class="max-w-full rounded shadow">

<footer class="p-4 text-center text-sm text-gray-500 border-t border-black">
  © 2025 Alexandre Bobet. Tous droits réservés.
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
  document.addEventListener('contextmenu', e => e.preventDefault());
  const openBtn = document.getElementById('open-menu');
  const closeBtn = document.getElementById('close-menu');
  const menu = document.getElementById('mobile-slide');
  if (openBtn && closeBtn && menu) {
    openBtn.addEventListener('click', () => { menu.style.right = '0'; });
    closeBtn.addEventListener('click', () => { menu.style.right = '-100%'; });
  }
});
</script>

</body>
</html>
